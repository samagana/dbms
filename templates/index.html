{% extends "base.html" %}

{% block content %}
<div class="container px-5 py-5">
    <div class="jumbotron">
        <h1 class="display-1">Welcome!</h1>
        {% if user.is_approved %}
        <p class="lead" style="font-weight: 600">Account Status: <span style="color: #2dce89">Verified</span></p>
        {% else %}
        <p class="lead" style="font-weight: 600">Account Status: <span style="color: #f5365c">Unverified</span></p>
        {% endif %}
    </div>
</div>
{% endblock content %}
