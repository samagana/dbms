{% extends "base_login.html" %}
{% load bootstrap4 %}

{% block contenta %}

<div class="container px-5 py-4">
    <div class="row">
        <div class="col-6">
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary" value="Apply">
            </form>
        </div>
    </div>
</div>
{% endblock contenta %}
