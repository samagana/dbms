{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 2rem">
    <h1>List of Employees</h1>
    <table class = 'table align-items-center table-flush'>
        <thead class='thead-dark'>
            <tr>
                <th >Employee Name</th>
                <th >Employee ID</th>
                <th >Salary</th>
                <th >Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in salary_list.all %}
            <tr>
                <td><a href="{% url 'accounts:detail_user' pk=item.emp.pk %}">{{ item.emp }}</a></td>
                <td>{{ item.emp.pk }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.date|date:"M d, Y" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
