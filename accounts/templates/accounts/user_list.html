{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 4rem">
    <h1>List of Employees</h1>
    <h3> Counts = {{ user_list.count }} </h1>
    <table>
        <colgroup>
            <col span="1" style="width: 40%;">
            <col span="1" style="width: 40%;">
            <col span="1" style="width: 40%;">
        </colgroup>
        <thead>
            <tr>
                <th >Employee Name</th>
                <th >Employee ID</th>
                <th >Validated</th>
            </tr>
        </thead>
        <tbody>
            {% for item in user_list.all %}
            <tr>
                <td><a href="{% url 'accounts:detail_user' pk=item.pk %}">{{ item.username }}</a></td>
                <td>{{ item.pk }}</td>
                {% if item.is_approved %}
                <td>Yes</td>  
                {% else %}
                <td>No</td>  
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
