{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 2rem">
    <h1>List of Employees</h1>
    <table class = 'table align-items-center table-flush'>
        <thead class='thead-dark'>
            <tr>
                <th >Name</th>
                <th >Handled By</th>
                <th ></th>
            </tr>
        </thead>
        <tbody>
            {% for item in project_list.all %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.handledby }}</td>
                <td><a href="{% url 'accounts:detail_project' pk=item.pk %}">Detail</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
