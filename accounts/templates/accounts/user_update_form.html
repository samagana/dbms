{% load bootstrap4 %}

{% block content %}
<div class="container px-5 py-4">
    <div class="row">
        <div class="col-6">
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class='btn btn-primary' type="submit" value="Update">
            </form>
        </div>
    </div>

</div>
{% endblock content %}
