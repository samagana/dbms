{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 2rem">
    <h1>List of Employees</h1>
    <table class = 'table align-items-center table-flush'>
        <thead class='thead-dark'>
            <tr>
                <th >Designation Name</th>
            </tr>
        </thead>
        <tbody>
            {% for item in designation_list.all %}
            <tr>
                <td><a href="{% url 'accounts:detail_designation' pk=item.pk %}">{{ item.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
