{% extends "base.html" %}

{% block content %}
<div class="container px-5 py-4">
    <div class="row">
        <div class="col-6">
            <h1>List of Designations</h1>
            <table class='table align-items-center table-flush'>
                <thead class='thead-light'>
                    <tr>
                        <th>Designation Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in designation_list.all %}
                    <tr>
                        <td><a href="{% url 'accounts:detail_designation' pk=item.pk %}">{{ item.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
